<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			html {
				filter: alpha(opacity=100);
				-moz-opacity: 1;
				opacity: 1;
			}
			
			body {
				background-color: transparent;
				overflow-x: hidden;
				overflow-y: hidden;
			}
			
			html,
			body {
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				font-size: 80%;
			}
		</style>
	</head>

	<body>
		<canvas style="width: 100%;height: 100%;background-color: rgba(0,0,0,0.2)">你的浏览器不支持canvas</canvas>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.barrager.js"></script>
		<script type="text/javascript">
			function Danmu(strText) {
				$('canvas').barrager([{
					"msg": strText
				}]);
			}
			/*$('canvas').barrager([{
				"msg": "看着不错。。。。"
			}]);*/
			setInterval(function() {
				$('canvas').barrager([{
					"msg": "看着不错。。。。"
				}]);
			}, 100);
		</script>
	</body>
</html>
